<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</head>

<body class="subpage" ng-app="app">

    <header ng-include="'../header.html'"></header>

    <div ng-controller="controller" class="content">
        <h4>Calculates straigh distance between two points in Earth<br>
            ...and to the train stations in Tel Aviv</h4>
        <label>Use coordinates (lat,lon), or paste the full address from Google Maps<br>
            (e.g:
            https://www.google.com/maps/place/Gordon+Beach/@32.0831482,34.7651349,17z/data=!3m1!4b1!4m5...)</label>
        <div class="6u 12u$(xsmall)">
            <label>From:
                <input type="text" name="from" id="from" ng-model="from" placeholder="From (lat, lon)" />
                (default: Sarona Market)
            </label>
        </div>
        <div class="6u 12u$(xsmall)">
            <label>To:
                <input type="text" name="to" id="to" ng-model="to" placeholder="To (lat, lon)" />
                (default: Azrieli Towers)
            </label>
        </div>
        <br>
        <div id="distance">
            <button class="submit special" ng-click="calculateDistance()">Calculate Distance</button>
        </div>
        <br>
        <table>
            <tr ng-repeat="x in destinations">
                <td>{{ x.name }}</td>
                <td>{{ x.distance }}</td>
                <td><a href="{{ x.map }}" target="_blank" class="button special">Directions</a></td>
            </tr>
        </table>

    </div>
    <br><br>
    </div>
    </section>

    <footer ng-include="'../footer.html'"></footer>

</body>

</html>
